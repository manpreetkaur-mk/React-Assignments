<!DOCTYPE html>
<html>
  <body style="display:flex;justify-content:center">
    <div class="container">
      <h2 >Form</h2>
      <form action="/" method="POST">
        <div class="form-group">
          <input style="width: 200px;height:30px" type="text" id="firstName"  placeholder="Enter first name"  name="first_name"/><br/><br/>
          <input style="width: 200px;height:30px"  type="text" id="lastName"   placeholder="Enter last name"  name="last_name"/><br/><br/>
          <input style="width: 200px;height:30px"  type="email" id="email"  placeholder="Enter email"  name="email_name"/><br/><br/>
          <input style="width: 200px;height:30px"  type="number" id="phone"  placeholder="Phone Number"  name="phone_number"/><br/><br/>
          Date Of Birth: <br/> <br/>
          <input style="width: 200px;height:30px" type="date" id="date"  name="DOB"/><br/><br/>
        </div>
        <button style="width: 200px;height:30px;background-color: lightblue;border-radius: 10px;" type="submit" class="btn">Submit</button>
      </form>
  </body>

</html>
